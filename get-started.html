<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Get Started | Alumni Hub</title>
  </head>
  <body class="get-started-body">
    <!-- Toast -->
    <div class="good-notification" id="good-notification__gs">
      <p class="good-notification-text" id="good-notification-text__gs"></p>
    </div>

    <div class="bad-notification" id="bad-notification__gs">
      <p class="bad-notification-text" id="bad-notification-text__gs"></p>
    </div>

    <!-- Overlay -->
    <div class="overlay">
      <div class="mobile-side-nav">
        <div class="mobile-side-nav__top">
          <a href="/">
            <img src="./assets/alumni-hub-logo.svg" alt="" />
          </a>

          <button id="btn-close" class="menu-btn" style="display: block">
            <img src="./assets/close.svg" alt="" class="menu-btn-img" />
          </button>
        </div>

        <div class="nav-links__mobile mt-50">
          <a href="/for-members.html" class="l l-2">For Members</a>
          <a href="/about.html" class="l l-2">About Us</a>
          <a href="/how.html" class="l l-2">How it works</a>
          <a href="#" class="l l-2">Login</a>
          <a href="/get-started.html" class="l l-1">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Top nav -->
    <nav class="nav-section">
      <div class="center nav">
        <a href="/">
          <img src="./assets/alumni-hub-logo.svg" alt="" />
        </a>

        <div class="nav-links">
          <a href="/for-members.html" class="l l-2">For Members</a>
          <a href="/about.html" class="l l-2">About Us</a>
          <a href="/how.html" class="l l-2">How it works</a>
          <a
            href="https://admin.alumnionline.net/"
            class="l l-2"
            target="_blank"
            >Login</a
          >
          <a href="/get-started.html" class="l l-1">Get Started</a>
        </div>

        <button class="menu-btn">
          <img
            src="./assets/menu-burger-icon.svg"
            alt=""
            class="menu-btn-img"
          />
        </button>
      </div>
    </nav>

    <!--  -->
    <section>
      <div class="center started-layout">
        <!-- <div style="align-self: flex-end"> -->
        <div class="started__left">
          <!-- <h3 class="h20 max-width-500">
            Unleash the Potential of Your Community
          </h3> -->
          <!-- <div class="started-img">
            <img src="./assets/started-img.png" alt="" />
          </div> -->
        </div>

        <div class="started-form">
          <h4 class="h25">Get Started</h4>
          <p class="p15 mt-5">Manage and engage your community on AlumniHub.</p>

          <form id="get_started-form">
            <div class="form-container-2 mt-20">
              <div class="form-grid">
                <!--  -->
                <div class="form-input-2">
                  <label for="">First Name </label>
                  <input
                    type="text"
                    class=""
                    placeholder="John"
                    id="started_firstName"
                  />
                </div>
                <!--  -->
                <div class="form-input-2">
                  <label for="">Last name </label>
                  <input
                    type="text"
                    class=""
                    placeholder="Doe"
                    id="started_lastName"
                  />
                </div>
              </div>
              <!--  -->
              <div class="form-input-2">
                <label for="">Email</label>
                <input
                  type="text"
                  class=""
                  placeholder="Johndoe@Alumniub.com"
                  id="started_email"
                />
              </div>
              <!--  -->
              <div class="form-input-2">
                <label for="">Phone Number</label>
                <input
                  type="text"
                  class=""
                  placeholder="+234"
                  id="started_phoneNumnber"
                />
              </div>
              <!--  -->
              <div class="form-input-2">
                <label for="">Name of School</label>
                <input
                  type="text"
                  class=""
                  placeholder="School"
                  id="started_institutionName"
                />
              </div>
              <!--  -->
              <div class="form-input-2">
                <label for="">Alumni Association Role</label>
                <div class="select-wrapper">
                  <select name="roles" id="user-roles-dropdown" class="">
                    <option value="" disabled selected>Loading roles...</option>
                  </select>
                </div>
              </div>
              <!--  -->
              <div class="form-input-2">
                <label for="">Location</label>
                <div class="select-wrapper">
                  <select name="roles" id="countries-dropdown" class="">
                    <option value="" disabled selected>
                      Loading locations...
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <p class="p15 mt-30">
              AlumniHub will contact you about our products and services using
              the contact information you provide to us.
            </p>

            <button
              type="submit"
              id="started_form_submit_btn"
              class="btn btn-submit width-full mt-20"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Import jQuery from a CDN before any custom scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
